<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Editable Builder</title>
</head>
<body>
 <div class="container">
    <h1>Editable Resume Builder</h1>
    <form id="resumeform">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
        <label for="education">Education:</label>
        <textarea name="education" id="education" rows="4" required></textarea>
        <label for="skills">Skills:</label>
        <textarea name="skills" id="skills" rows="4" required></textarea>
        <label for="experience">Experience:</label>
        <textarea name="experience" id="experience" rows="4 required"></textarea>

        <button type="submit">Generate Resume</button>
        
    </form>
    <br>

    <div id="resumeDisplay" contenteditable="true"></div>
 </div>

 <script src="script.js"></script>   
</body>
</html>
